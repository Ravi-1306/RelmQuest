{%extends '_template.html'%}
{%block Title%}
{{country_name}}
{%endblock%}
{%block body%}

<style>
    body {
        background-color: rgba(64, 107, 80, 0.903);
    }

    .navbar {
        background-color: white !important;
    }
</style>

<div class="d-flex justify-content-center p-3">
    <h3 class="display-1"
        style="font-family: 'Luckiest Guy', sans-serif; color: aliceblue; margin-top: 20px; -webkit-text-stroke: 1px rgba(46, 79, 58, 0.903)">
        {{country_name}}
    </h3>
</div>

<div class="row">
    <div class="col-8">
        <img src="{{ url_for('static', filename='assets/Countries/' ~ country_name ~ '.png') }}" class="img-fluid"
            alt="Country Image">
    </div>

    <div class="list-group col-4">
        <ul>
            {% for city in list %}
            <ul style=" margin-top: 40px; margin-bottom: 10px;"><button type="button" class="btn btn-light"
                    onclick="location.href='/Location/{{city.name}}'">{{city.name}}</button></ul>
            {% endfor %}
        </ul>
    </div>
</div>


{%endblock%}
